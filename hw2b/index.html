<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "container">

        <div class = "sign">Sign Up </div>
        <div class = "free">It's free and anyone can join</div>

        <div class ="input">
            <table class = "table1">
                <tr>
                    <td style = "text-align: right;">First Name: </td>
                    <td><input type="text" class = "inpt" ></td>
                </tr>
                <tr>
                    <td style = "text-align: right;">Last Name: </td>
                    <td><input type="text" class = "inpt"></td>
                </tr>
                <tr>
                    <td style = "text-align: right;">Your Email: </td>
                    <td><input type="text" class = "inpt"></td>
                </tr>
                <tr>
                    <td style = "text-align: right;">New Password:</td>
                    <td><input type="text" class = "inpt"></td>
                </tr>
                <tr>
                    <td style = "text-align: right;">I am:</td>
                    <td><select name="" id="">
                        <option>Select Sex:</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select></td>
                </tr>
            </table>
            <table class = "table2">
                <tr>
                    <td style = "text-align: right;">Birthday:</td>
                    <td><select name="" id="">
                        <option>Month:</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select></td>
                    <td><select name="" id="">
                        <option>Day:</option>
                    </select></td>
                    <td><select name="" id="">
                        <option>Year:</option>
                    </select></td>
                </tr>
            </table>
        </div>

        <div class = "button">

            <button>Sign Up</button>

        </div>

    </div>

</body>
</html>
