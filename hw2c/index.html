<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "container1">
        <h3>Bio Data</h3>
    </div>

    <div class = "container2">
    <table>
        <tr>
            <td>First Name:</td>
            <td style = "text-align: left"><input type="text"></td>
        </tr>
        <tr>
            <td>Middle Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="text" value = "dd/mm/yyyy"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Maiden Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Job Title:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Educational Qualification:</td>
            <td> <select name="" id="">
                <option >Select Qualification</option>
            </select> </td>
        </tr>
        <tr>
            <td>Work Experience:</td>
            <td><textarea name="" id="" cols="30" rows="3">Input your work experience here</textarea></td>
        </tr>
        <tr>
            <td>Skills:</td>
            <td><textarea name="" id="" cols="30" rows="3">Enter your skills and interests</textarea></td>
        </tr>
        <tr>
            <td>Reference:</td>
            <td><textarea name="" id="" cols="30" rows="3">Input your reference</textarea></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="text"></td>
        </tr>
    </table>
    </div>

    <div class = "container3">
        <button class = "button">Submit</button>
    </div>

</body>
</html>
